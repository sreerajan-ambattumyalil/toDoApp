<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
		<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
	</head>
	<body>
		<div class="container">
			<section class="main">
				<div ng-controller="ItemsController">
					<div class="container">
						<div class="list-item" ng-repeat="item in items">
							<div class="item" ng-class="{'strikeThrough' : item.status}">{{item.title}}</div>
							<input type="checkbox" ng-attr-id="item.id" ng-model="item.status" class="checkBox" name="item.title" value="" ng-checked="item.status">
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
